  <img class="TeamImg" src="Bannerv4copy.jpg" alt="Team banner">

       <div class="formDiv">   
        
        <form>
            Weight Input Mode:
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inputMode" id="Manual" value="Manual" default >
                <label class="form-check-label" for="Manual">
                  Manual
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputMode" id="Scale" value="Scale"  >
                <label class="form-check-label" for="Scale">
                  Scale
                </label>
              </div>
              
              <div class="WeightScaleDiv">
                <h4 class="WeightScale"></h4>
              </div>
            
              <div class="enterWeight">
              Enter weight:                      <!--This okeypress value disables enter-->
              <input class="weightValue" value="" onkeypress="return (event.keyCode!=13)"; type="text" name ="weight"></br>
            </br>
              <button type="button" onclick="weightEntered()">Submit Weight</button></br>
              <h4 class="WeightSubmitted"></h4>
            </div>
            <p class="ErrorP"></p>
           </div>
        </form>
    
    </div>
